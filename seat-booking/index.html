<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Welcome to <span class="title">BookYourMovie</span> &#127909;</h2>
    <div class="movie-container">
      <label for="movies">Pick a movie:</label>
      <select id="movies">
        <option value="560">Avatar: The Way of Water (&#x20B9;560)</option>
        <option value="320">Baahubali(&#x20B9;320)</option>
        <option value="270">Aquaman and the Lost Kingdom (&#x20B9;270)</option>
        <option value="410">Black Adam (&#x20B9;410)</option>
      </select>
    </div>
    <ul>
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <div class="seats-container">
      <div class="screen"></div>
      <div class="seats-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seats-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seats-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seats-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seats-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="seats-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>
    <p>
      You have selected <span id="count">0</span> seats and the price is
      &#x20B9;<span id="price">0</span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
